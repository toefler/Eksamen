    <!-- Contact form with image -->
    <div class="container">
      <div class="row">
      <div class="col-md-6 mt-5">
          <h2>Contact Us</h2>
          <form id="contact-form">
            <div class="form-group form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control dbscontactform" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control dbscontactform" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control dbscontactform" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                You agree to our friendly <a href="#" style="text-decoration: underline;">privacy policy</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #ffa500; border: none; margin-top: 15px;">Send</button>
          </form>
       </div>

        <div class="card" style="width: 25rem;">
          <img src="/billed/dbscoach.jpg" class="card-img-top" alt="...">
