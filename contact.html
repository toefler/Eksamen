    <!-- Contact form -->
    <div class="contactcontainer">
    <div class="container">
      <div class="row">
      <div>
          <h1 style="text-align: center;">Lets Have a Chat</h1>
          <p style="text-align: center; margin-bottom: 35px;">Questions about techniques, fitness or just want to say hello? We're here to help.</p>
          <form id="contact-form">
            <div class="row">
            <div class="form-group col">
              <label for="name">Name</label>
              <input type="text" class="form-control dbscontactform" placeholder="First name" id="name" name="name" required>
            </div>
            <div class="form-group col">
              <label for="surname">Last name</label>
              <input type="text" class="form-control dbscontactform" placeholder="Last name" id="surname" name="surname" required>
            </div>
          </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control dbscontactform" placeholder="Email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control dbscontactform" id="message" placeholder="Your message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                You agree to our friendly <a href="#" style="text-decoration: underline;">privacy policy</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #ffa500; border: none; margin-top: 15px;">Send Message</button>
          </form>
       </div>
     </div>
    </div>
